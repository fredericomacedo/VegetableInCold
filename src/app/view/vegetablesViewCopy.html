
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Vegetable</button>
  </div>
  <div class="row">
      <div class="col-xs-12">
        
        
        <div class="container">
          <h3>Vegetable List</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Ref Date</th>
                <th>DGUID</th>
                <th>Area Production Value</th>
                <th>UOM</th>
              <!-- <th>UOM ID</th>
                <th>Scalar Factor</th>
                <th>Scalar ID</th>
                <th>Vector</th>
                <th>Coordinate</th>
                <th>Value</th>
                <th>Status</th>
                <th>Symbol</th>
                <th>Terminated</th>
                <th>Decimals</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vegetable of vegetablesList; let i = index"
              [ngClass]="{ 'table-yellow-row': i % 2 === 0, '': i % 2 !== 0 }">
                <td>{{ vegetable.RefDate }}</td>
                <td>{{ vegetable.Dguid }}</td>
                <td>{{ vegetable.AreaProductionValue }}</td>
                <td>{{ vegetable.Uom }}</td>
              <!-- <td>{{ vegetable.UomId }}</td>
                <td>{{ vegetable.ScalarFactor }}</td>
                <td>{{ vegetable.ScalarId }}</td>
                <td>{{ vegetable.Vector }}</td>
                <td>{{ vegetable.Coordinate }}</td>
                <td>{{ vegetable.Value }}</td>
                <td>{{ vegetable.Status }}</td>
                <td>{{ vegetable.Symbol }}</td>
                <td>{{ vegetable.Terminated }}</td>
                <td>{{ vegetable.Decimals }}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
</div>
